- id: sonar_simbre
  alias: Sonar timbre
  trigger:
  - entity_id: binary_sensor.puerta_principal
    from: 'off'
    platform: state
    to: 'on'
    
  action:
  - data:
      ringtone_id: '10'
      ringtone_vol: '10'
    service: xiaomi_aqara.play_ringtone


# ------------------------------------------------------------------------------------------------------      
# --------------------------------------------------- TOMAR PASTILLA ---------------------------------
# ------------------------------------------------------------------------------------------------------
#Para desactivar, decir "OK Google, activar pastilla", así se activará la booleana que lo controla 
- id: recordatorio_pastilla
  alias: Tomar pastilla
  trigger:
    platform: time_pattern
    # You can also match on interval. This will match every 5 minutes
    minutes: '/5'
  condition:
    - condition: time
      # At least one of the following is required.
      after: '22:15:00'
      before: '23:59:00'
    - condition: state
      entity_id: input_boolean.tomar_pastilla
      state: 'on'
  action:
  - service: telegram_bot.send_message
    data:
      message: Pastilla!!!!
      target: 440192507
  - service: xiaomi_aqara.play_ringtone    
    data:
      ringtone_id: '11'
      ringtone_vol: '3'
      

- id: activar_recordatorio_pastilla
  alias: Activar recordatorio pastilla
  trigger:
    platform: time
    at: '21:00'
  action:
    service: input_boolean.turn_on
    data:
      entity_id: input_boolean.tomar_pastilla
