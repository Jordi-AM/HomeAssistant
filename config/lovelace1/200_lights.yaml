                  - type: image
                    image: /local/img/lovelace/200_lights/power.png
                    tap_action: 
                      action: call-service
                      service: script.apagar_todas_luces
                    style:
                      top: 0%
                      left: 2%
                      transform: scale(.65,.65)

                  - type: image
                    image: /local/img/lovelace/200_lights/wheel2.png
                    tap_action: 
                      action: call-service
                      service: browser_mod.command

                      service_data:
                        command: popup
                        title: Configuraci√≥n luces
                        deviceID:
                          - this
                        large: true
                        style:
                            border-radius: 20px
                            --ha-card-border-radius: 20px
                            --ha-card-background: grey
                        card:
                          type: horizontal-stack
                          cards:
                            - type: custom:light-entity-card
                              entity: light.leds
                            - type: vertical-stack
                              cards:
                                - type: custom:light-entity-card
                                  entity: light.luces_principales
                                - type: custom:light-entity-card
                                  entity: light.luces_traseras
                            - type: entities
                              show_header_toggle: false
                              entities:
                                - light.jordi
                                - light.ana
                                - light.marti   
                                - type: divider
                                - light.uno
                                - light.dos
                                - light.tres
                                - light.nil
                                - type: divider
                                - light.mueble
                                - light.cortina
                                - light.ventana


                    style:
                      top: 18%
                      left: 2%
                      transform: scale(.65,.65)

                  # --- Room Temperatures ---        
                  - type: state-label
                    entity: sensor.temperatura_comedor
                    style:
                      top: 12%
                      left: 72%

                      color: "#FFFFFF"
                      font-family: Quicksand
                      font-size: 48px
                  - type: state-label
                    entity: sensor.dark_sky_temperature
                    style:
                      top: 19%
                      left: 70%

                      color: "#FFFFFF"
                      font-family: Quicksand
                      font-size: 24px

