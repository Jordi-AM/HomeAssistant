title: home
icon: 'fas:lightbulb'
path: lights
panel: true

# Para ubicar elementos, cambiamos top-left por esto
#                      top: "var(--top)"
#                      left: "var(--left)"

cards:
  - type: custom:layout-card
    layout: horizontal
    column_num: 1
    max_columns: 1
    max_width: [100%]
    cards:

      # *****************************************************************************************************************
      # **************************************************** T O P ******************************************************
      # *****************************************************************************************************************
      - !include /config/lovelace1/__menu__.yaml

      # *****************************************************************************************************************
      # *********************************************   M I D D L E  ****************************************************
      # *****************************************************************************************************************      
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: picture-elements
                style: |
                  ha-card {
                    --top: {{ states("input_number.y_pos") }}%;
                    --left: {{ states("input_number.x_pos") }}%;
                  }
                image: "/local/img/lovelace/200_lights/fondo_luces_alfa.png"
                elements:

                  - type: image
                    entity: light.jordi
                    image: /local/img/lovelace/200_lights/jordi.png
                    tap_action:
                      action: toggle
                    style:

                      top: 62%
                      left: 24%
                      width: 4%
                    state_filter:
                      "on": brightness(110%) saturate(1.2)
                      "off": brightness(50%) hue-rotate(45deg)

                  - type: image
                    entity: light.ana
                    image: /local/img/lovelace/200_lights/ana.png
                    tap_action:
                      action: toggle
                    style:
                      top: 46%
                      left: 25%
                      width: 4%
                    state_filter:
                      "on": brightness(110%) saturate(1.2)
                      "off": brightness(50%) hue-rotate(45deg)


                  - type: image
                    entity: light.marti
                    image: /local/img/lovelace/200_lights/marti.png
                    tap_action:
                      action: toggle
                    style:
                      top: 31%
                      left: 26%  
                      width: 4%
                    state_filter:
                      "on": brightness(110%) saturate(1.2)
                      "off": brightness(50%) hue-rotate(45deg)



                  - type: image
                    entity: light.uno
                    image: /local/img/lovelace/200_lights/uno.png
                    tap_action:
                      action: toggle
                    style:
                      top: 62%
                      left: 36%
                      width: 4%
                    state_filter:
                      "on": brightness(110%) saturate(1.2)
                      "off": brightness(50%) hue-rotate(45deg)

                  - type: image
                    entity: light.dos
                    image: /local/img/lovelace/200_lights/dos.png
                    tap_action:
                      action: toggle
                    style:
                      top: 46%
                      left: 36%
                      width: 4%
                    state_filter:
                      "on": brightness(110%) saturate(1.2)
                      "off": brightness(50%) hue-rotate(45deg)

                  - type: image
                    entity: light.tres
                    image: /local/img/lovelace/200_lights/tres.png
                    tap_action:
                      action: toggle
                    style:
                      top: 62%
                      left: 48%
                      width: 4%
                    state_filter:
                      "on": brightness(110%) saturate(1.2)
                      "off": brightness(50%) hue-rotate(45deg)

                  - type: image
                    entity: light.nil
                    image: /local/img/lovelace/200_lights/nil.png
                    tap_action:
                      action: toggle
                    style:
                      top: 20%
                      left: 45%
                      width: 4%
                    state_filter:
                      "on": brightness(110%) saturate(1.2)
                      "off": brightness(50%) hue-rotate(45deg)

# --------------------------------------------------------------------------------------------------------------------------------------
# -------------------------------------------------------------------- LEDS ------------------------------------------------------------
# --------------------------------------------------------------------------------------------------------------------------------------
                  - type: image
                    entity: light.cortina
                    image: /local/img/lovelace/200_lights/ledcortina_off.png
                    tap_action:
                      action: toggle
                    style:
                      top: 20%  # 26
                      left: 24%  # 34
                      width: 18%  # 18
                    state_image:
                      "on": /local/img/lovelace/200_lights/ledcortina_on.png
                      "off": /local/img/lovelace/200_lights/ledcortina_off.png

                  - type: image
                    entity: light.mueble
                    image: /local/img/lovelace/200_lights/ledmueble_off.png
                    tap_action:
                      action: toggle
                    style:
                      top: 46%  #46
                      left: 15%  # 25
                      width: 4%
                    state_image:
                      "on": /local/img/lovelace/200_lights/ledmueble_on.png
                      "off": /local/img/lovelace/200_lights/ledmueble_off.png

                  - type: image
                    entity: light.ventana
                    image: /local/img/lovelace/200_lights/ledventana_off.png
                    tap_action:
                      action: toggle
                    style:
                      top: 8%
                      left: 47%
                      width: 10%
                    state_image:
                      "on": /local/img/lovelace/200_lights/ledventana_on.png
                      "off": /local/img/lovelace/200_lights/ledventana_off.png


#------------------------------------------------------------------------------------------------------------------------------
#                                                   E S C E N A S 
#------------------------------------------------------------------------------------------------------------------------------            
 
                  - type: state-icon
                    entity: input_boolean.luces_principales
                    tap_action: 
                      action: call-service
                      service: script.elige_escena
                      service_data:
                        entidad: "scene.luces_principales"
